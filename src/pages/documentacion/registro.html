<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Documento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Title -->
        <h2 class="text-4xl font-semibold mb-6">Documentación</h2>

        <!-- Form Section -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <!-- Title Input -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Título
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Introduce el título">
                </div>

                <!-- Support Dropdown -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="support">
                        Soporte
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="support">
                            <option>Informático</option>
                            <!-- Other options here -->
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <!-- Down arrow icon SVG -->
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Storage Dropdown -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="storage">
                        Almacenamiento
                    </label>
                    <div class="relative">
                        <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="storage">
                            <option>Servidor</option>
                            <!-- Other options here -->
                        </select>
                        <!-- ... SVG arrow as above ... -->
                    </div>
                </div>

                <!-- Add More Fields as Necessary -->
            </div>

            <!-- Other Sections -->
            <!-- Repeat the above structure for each section needed: RESPONSABLES, REVISIONES, DISTRIBUCIONES -->

            <!-- Attachment Section -->
            <div class="flex items-center justify-between mt-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file-upload">
                    Documentos
                </label>
                <div class="relative border-dotted h-32 rounded-lg border-2 border-orange-300 bg-gray-100 flex justify-center items-center">
                    <div class="absolute">
                        <div class="flex flex-col items-center">
                            <i class="fa fa-folder-open fa-4x text-orange-300"></i>
                            <span class="block text-gray-400 font-normal">Adjuntar aquí</span>
                        </div>
                    </div>
                    <input type="file" class="h-full w-full opacity-0" name="file-upload" id="file-upload">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-end mt-4">
                <button class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded" type="button">
                    LIMPIAR CAMPOS
                </button>
                <button class="ml-4 bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded" type="button">
                    GUARDAR
                </button>
            </div>
        </div>
    </div>
</body>
</html>
