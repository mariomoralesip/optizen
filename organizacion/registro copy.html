<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de organización</title>
    <!-- Incluir solo los estilos necesarios de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto p-5">

        <!-- Sección Datos del equipo -->
        <section class="mb-6">
            <div class="bg-white p-6 rounded-md shadow-md">
                <h1 class="text-xl font-bold mb-4">Añadir Cargo</h1>
                <!-- Formulario de datos del equipo -->
                <form>
                        <!-- Nombre -->
                        <div>
                            <label for="nombre" class="block mb-1">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Nombre" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Apellido -->
                        <div>
                            <label for="apellido" class="block mb-1">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Apellido" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Cargo -->
                        <div>
                            <label for="cargo" class="block mb-1">Cargo:</label>
                            <input type="text" id="cargo" placeholder="Cargo" class="border border-gray-300 rounded p-2 w-full">
                        </div>                          
                        <!-- Responsabilidades -->
                        <div>
                            <label for="responsabilidades" class="block mb-1">Responsabilidades:</label>
                            <input type="text" id="responsabilidades" placeholder="responsabilidades" class="border border-gray-300 rounded p-2 w-full">
                        </div>  
                        <!-- Nivel -->
                        <div>
                            <label for="nivel" class="block mb-1">Pais:</label>
                            <select id="nivel" class="border border-gray-300 rounded p-2 w-full">
                                <option>Nivel 1</option>
                                <option>Nivel 2</option>
                                <option>Nivel 3</option>
                            </select>
                        </div>                        
                        <!-- Fecha de nacimiento -->
                        <div>
                            <label for="fecha-nacimiento" class="block mb-1">Fecha de nacimiento:</label>
                            <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Direccion -->
                        <div>
                            <label for="direccion" class="block mb-1">Dirección:</label>
                            <input type="text" id="direccion" placeholder="Dirección" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Telefono -->
                        <div>
                            <label for="telefono" class="block mb-1">Telefono:</label>
                            <input type="number" id="telefono" placeholder="Telefono" class="border border-gray-300 rounded p-2 w-full">
                        </div>  
                        <!-- Email -->
                        <div>
                            <label for="email" class="block mb-1">Email:</label>
                            <input type="text" id="email" placeholder="Email" class="border border-gray-300 rounded p-2 w-full">
                        </div>                                              
                        <!-- Pais -->
                        <div>
                            <label for="pais" class="block mb-1">Pais:</label>
                            <select id="pais" class="border border-gray-300 rounded p-2 w-full">
                                <option>Chile</option>
                                <option>Alemania</option>
                            </select>
                        </div>
                        <!-- Provincia -->
                        <div>
                            <label for="provincia" class="block mb-1">Provincia:</label>
                            <select id="provincia" class="border border-gray-300 rounded p-2 w-full">
                                <option>copiapo</option>
                                <option>temuco</option>
                                <option>berlin</option>
                                <!-- Additional options -->
                            </select>
                        </div>
                    </div>
                    
                </form>
            </div>
        </section>

        <!-- Sección DATOS EMPRESA / CUALIFICACIÓN -->
        <section class="mb-6">
            <div class="bg-white p-6 rounded-md shadow-md">
                <h2 class="font-bold mb-4">DATOS EMPRESA / CUALIFICACIÓN</h2>
                <!-- FORMULARIO DATOS EMPRESA / CUALIFICACIÓN -->
                <form>
                        <!-- Centro -->
                        <div>
                            <label for="centro" class="block mb-1">Centro:</label>
                            <select id="centro" class="border border-gray-300 rounded p-2 w-full">
                                <option>Oficina central</option>
                                <option>Oficina La Serena</option>
                                <option>Oficina Berlin</option>
                            </select>
                        </div>  
                        <!-- Departamento -->
                        <div>
                            <label for="departamento" class="block mb-1">Departamento:</label>
                            <select id="departamento" class="border border-gray-300 rounded p-2 w-full">
                                <option>RRHH</option>
                                <option>Terreno</option>
                                <option>Calidad</option>
                                <option>Prevencion de riesgos</option>
                                <option>Medioambiente</option>
                                <option>Maquinaria</option>
                                <option>Oficina tecnica</option>
                            </select>
                        </div>                                             
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                        <!-- Fecha de alta -->
                        <div>
                            <label for="fecha-alta" class="block mb-1">Fecha de alta:</label>
                            <input type="date" id="fecha-alta" placeholder="Fecha de alta" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Fecha de baja -->
                        <div>
                            <label for="fecha-baja" class="block mb-1">Fecha de baja:</label>
                            <input type="date" id="fecha-alta" placeholder="Fecha de baja" class="border border-gray-300 rounded p-2 w-full">
                        </div>                        
                        <!-- Estudios -->
                        <div>
                            <label for="estudios" class="block mb-1">Estudios:</label>
                            <input type="text" id="estudios" placeholder="Estudios" class="border border-gray-300 rounded p-2 w-full">
                        </div>    
                        <!-- Experiencia -->
                        <div>
                            <label for="experiencia" class="block mb-1">Experiencia:</label>
                            <input type="text" id="experiencia" placeholder="Experiencia" class="border border-gray-300 rounded p-2 w-full">
                        </div>
                        <!-- Habilidad -->
                        <div>
                            <label for="habilidad" class="block mb-1">Habilidad:</label>
                            <input type="text" id="habilidad" placeholder="Habilidad" class="border border-gray-300 rounded p-2 w-full">
                        </div>                        
                        <!-- Cargo -->
                        <div>
                            <label for="cargo" class="block mb-1">Cargo:</label>
                            <input type="text" id="cargo" placeholder="Cargo" class="border border-gray-300 rounded p-2 w-full">
                        </div>                      
                    </div>                          
                </form>
            </div>
        </section>

        <!-- Sección de documentos -->
        <section class="mb-6">
            <div class="bg-white p-6 rounded-md shadow-md">
                <h2 class="font-bold mb-4">DOCUMENTOS</h2>
                <!-- Formulario de documentos -->
                <form>
                    <input type="file" id="fileInput" name="fileInput" accept=".pdf, .doc, .docx">
                    <button type="button" onclick="uploadFile()">Subir Documento</button>
                </form>
                <p id="status"></p>
            </div>
        </section>

        <!-- Botones de acción -->
        <div class="flex justify-end gap-4">
            <button class="bg-yellow-500 text-white rounded p-3">LIMPIAR CAMPOS</button>
            <button class="bg-green-500 text-white rounded p-3">GUARDAR</button>
        </div>
    </div>

</body>
</html>
