<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto p-5">
        <!-- Title and Form Filters Section -->
        <div class="bg-white p-6 rounded-md shadow-md mb-6">
            <h1 class="text-xl font-bold mb-4">Formación</h1>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <input type="text" placeholder="Nombre" class="border border-gray-300 rounded p-2">
                <input type="date" placeholder="Fecha Inicio" class="border border-gray-300 rounded p-2">
                <input type="date" placeholder="Fecha Fin" class="border border-gray-300 rounded p-2">
                <div class="flex justify-between">
                    <select class="border border-gray-300 rounded p-2">
                        <option>TODOS</option>
                        <!-- Additional options -->
                    </select>
                    <button class="bg-orange-500 text-white rounded p-2 ml-2">BUSCAR</button>
                </div>
            </div>
            <div class="flex justify-end mb-4">
                <button class="bg-green-500 text-white rounded p-2">AÑADIR</button>
                <button class="bg-yellow-500 text-white rounded p-2 ml-2">CRONOGRAMA</button>
                <button class="bg-red-500 text-white rounded p-2 ml-2">GENERAR INFORME</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white p-6 rounded-md shadow-md">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="border-b-2 border-gray-200 p-4 text-left">NOMBRE CURSO</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">FECHA INICIO</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">FECHA FIN</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">CENTRO</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">DURACION</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">MODALIDAD</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">COSTE</th>
                        <th class="border-b-2 border-gray-200 p-4 text-left">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows with data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
