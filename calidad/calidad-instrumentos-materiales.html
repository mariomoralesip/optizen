<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Calidad Instrumentos y Materiales</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title">Gestión Calidad Instrumentos</h1>
          <form id="gestioninstrumentos&materiales">
            <div class="mb-3">
              <label for="id_instrumento" class="form-label"
                >ID del Instrumento:</label
              >
              <input
                type="string"
                class="form-control"
                id="id_instrumento"
                name="id_instrumento"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="nombre_instrumento" class="form-label"
                >Nombre del Instrumento:</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre_instrumento"
                name="nombre_instrumento"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="fecha_adquisicion_instrumento" class="form-label"
                >Fecha de adquisición:</label
              >
              <input
                type="date"
                class="form-control"
                id="fecha_adquisicion_instrumento"
                name="fecha_adquisicion_instrumento"
              />
            </div>

            <div class="mb-3">
              <label for="modelo_instrumento" class="form-label"
                >Modelo del instrumento:</label
              >
              <input
                type="string"
                class="form-control"
                id="modelo_instrumento"
                name="modelo_instrumento"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="fabricante_instrumento" class="form-label"
                >Fabricante del instrumento:</label
              >
              <input
                type="text"
                class="form-control"
                id="fabricante_instrumento"
                name="fabricante_instrumento"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="estado_instrumento" class="form-label">Estado:</label>
              <select
                class="form-select"
                id="estado_instrumento"
                name="estado_instrumento"
              >
                <option value="en_uso">En uso</option>
                <option value="mantenimiento">En Mantenimiento</option>
                <option value="fuera_de_servicio">Fuera de servicio</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title">Gestión Calidad Materiales</h1>
          <form id="gestioninstrumentos&materiales">
            <div class="mb-3">
              <label for="id_material" class="form-label">ID Material:</label>
              <input
                type="string"
                class="form-control"
                id="id_material"
                name="id_material"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="nombre_material" class="form-label"
                >Nombre del material:</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre_material"
                name="nombre_material"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="lote" class="form-label">Numero de lote:</label>
              <input type="number" class="form-control" id="lote" name="lote" />
            </div>

            <div class="mb-3">
              <label for="fecha_adquisicion_material" class="form-label"
                >Fecha de adquisición:</label
              >
              <input
                type="date"
                class="form-control"
                id="fecha_adquisicion_material"
                name="fecha_adquisicion_material"
              />
            </div>

            <div class="mb-3">
              <label for="fecha_caducidad_material" class="form-label"
                >Fecha de caducidad:</label
              >
              <input
                type="date"
                class="form-control"
                id="fecha_caducidad_material"
                name="fecha_caducidad_material"
              />
            </div>

            <div class="mb-3">
              <label for="descripcion_material" class="form-label"
                >Descripción:</label
              >
              <input
                type="text"
                class="form-control"
                id="descripcion_material"
                name="descripcion_material"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="proveedor_material" class="form-label"
                >Proveedor material:</label
              >
              <input
                type="text"
                class="form-control"
                id="proveedor_material"
                name="proveedor_material"
                maxlength="70"
              />
            </div>

            <div class="mb-3">
              <label for="estado_material" class="form-label">Estado:</label>
              <select
                class="form-select"
                id="estado_instrumento"
                name="estado_instrumento"
              >
                <option value="disponible">Disponible</option>
                <option value="bajo_stock">Bajo stock</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success">Registrar</button>
            <a href="page2.html" class="btn btn-primary">Siguiente</a>
          </form>
        </div>
      </div>
    </div>

    <form
      action="../../form-result.php"
      method="post"
      enctype="multipart/form-data"
      target="_blank"
      class="mt-4"
    >
      <div class="mb-3">
        <label for="archivoSubido" class="form-label">Sube un archivo:</label>
        <input
          type="file"
          class="form-control"
          id="archivoSubido"
          name="archivosubido"
        />
      </div>
      <button type="submit" class="btn btn-primary">Enviar datos</button>
    </form>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </body>
</html>
